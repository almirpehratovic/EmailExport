# all patterns have to be named as 'pattern.n' where n is integer
# receive date is represented with {rDateYear} {rDateMonth} {rDateDay} {rDateHour} {rDateMinute} {rDateSecond}
# sent date is represented with {sDateYear} {sDateMonth} {sDateDay} {sDateHour} {sDateMinute} {sDateSecond}
# other attributes:
# {from} {to} {bcc} {cc} {subject}
# {fromUsername} {fromDomain} {toUsername} {toDomain} {ccUsername} {ccDomain} {bccUsername} {bccDomain}
# DO NOT USE SPECIAL CHARACTERS THAT ARE NOT ALLOWED IN FILENAMES!
#
1={rDateYear}{rDateMonth}{rDateDay}{rDateHour}{rDateMinute}{rDateSecond}_{from}_{subject}
2={rDateYear}-{rDateMonth}-{rDateDay} {rDateHour}:{rDateMinute}:{rDateSecond} {from} {subject}
3=Year {rDateYear} From {fromUsername} at {fromDomain} : {subject}
4={sDateYear}{sDateMonth}{sDateDay}{sDateHour}{sDateMinute}{sDateSecond}_{to}_{subject}
5={sDateYear}-{sDateMonth}-{sDateDay} {sDateHour}:{sDateMinute}:{sDateSecond} {from} {subject}
